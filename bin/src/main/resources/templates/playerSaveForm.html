<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<title layout:title-pattern="$CONTENT_TITLE :: $DECORATOR_TITLE">축구정보 사이트</title>
</head>
<body>
<th:block th:replace="layout/header"></th:block>
	<section>
		<form action="/playerSignup" method="post">
			<label>선수명 : <input type="text" name="playerName"/></label>
			
			<select name="position">
				<option value="" selected="selected">포지션 선택</option>
				<option value="LS">LS</option>
				<option value="ST">ST</option>
				<option value="RS">RS</option>
				<option value="LF">LF</option>
				<option value="CF">CF</option>
				<option value="RF">RF</option>
				<option value="CAM">CAM</option>
				<option value="LWM">LWM</option>
				<option value="LM">LM</option>
				<option value="RM">RM</option>
				<option value="RWM">RWM</option>
				<option value="LCDM">LCDM</option>
				<option value="CDM">CDM</option>
				<option value="RCDM">RCDM</option>
				<option value="LWB">LWB</option>
				<option value="LB">LB</option>
				<option value="CB">CB</option>
				<option value="RB">RB</option>
				<option value="RWB">RWB</option>
				<option value="GK">GK</option>
			</select>
			
			<select name="team">
				<option value="" selected="selected">소속팀 선택</option>
				<option th:each="team : ${teamList}" th:value="${team.id}" th:text="${team.teamName}"></option>
			</select>
			<button type="submit">등록하기</button>
		</form>
	</section>
</body>
</html>
