<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<title layout:title-pattern="$CONTENT_TITLE :: $DECORATOR_TITLE">FIFA</title>
</head>
<body>
<th:block th:replace="layout/header"></th:block>
	<section>
		<div class="playerList__section">
			<div>
				<ul>
					<li th:each="team : ${teamList}">
						<a th:onclick="getPlayer([[${team.id}]])" th:text="${team.teamName}"></a>
					</li>
				</ul>
			</div>
			<div>
				<table>
					<tr><th>등록번호</th><th>선수이름</th><th>포지션</th><th>퇴출사유</th><th>퇴출일</th></tr>
					<tbody id="playerData">
					
					</tbody>
				</table>
			</div>
		</div>
	</section>
<script th:inline = "javascript" th:src="@{/js/get.js}"></script>
</body>
</html>
