<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<title layout:title-pattern="$CONTENT_TITLE :: $DECORATOR_TITLE">축구정보 사이트</title>
</head>
<body>
<th:block th:replace="layout/header"></th:block>
	<section>
		<div class="stardiumList__section">
			<h1>스타디움목록 페이지</h1>
			<table>
				<tr><th>No</th><th>경기장명</th><th>소유팀명</th><th>비고</th></tr>
				<tr th:each="stardiumRankDto : ${stardiumRankDtoList}">
					<td th:text="${stardiumRankDto.rank}"></td><td th:text="${stardiumRankDto.stardium.stardiumName}"></td><td th:text="${stardiumRankDto.stardium.team.teamName}"></td><td><button id="id" th:value="${stardiumRankDto.stardium.id}" onclick="javascript:stardiumDelete()">삭제</button></td></td>
				</tr>
			</table>
		</div>
	</section>
<script th:inline = "javascript" th:src="@{/js/delete.js}"></script>
</body>
</html>
